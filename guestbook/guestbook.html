
<template name = "layout"> <!-- name has to be layout -->
	<body>
		<h1>Welcome to my guestbook!</h1>
		
		{{> yield}}
		
	</body>
</template>

<template name = "guestBook">
	<div class = 'col-xs-3'>
	<form>
		<div class = "form-group">
			<label for = "guestName">Name: </label>
			<input type = "text" name = "guestName" />
		</div>
		<div class = "form-group">
			<label for = "guestBookMessage" style = "display:block">Message: </label>
			<textarea name = "guestBookMessage" cols = "30" rows = "3" style = "display:block"></textarea>
		</div>
		<p>
			<button type = "submit">Post Message</button>
		</p>
	</form>
	
	{{#each messages}}
	<!-- creates the link for each message -->
		<p><a href = "{{pathFor route = 'message.show'}}"><strong>{{ name }}</strong>: {{ message }} - {{ createdOn }}</a></p>
	{{/each}}
	</div>
</template>

<template name = "about">
	<p>This is an app created for IT 328 in Meteor.</p>
</template>

<template name = "messages">
	<p>{{name}}: {{message}}</p>
</template>
